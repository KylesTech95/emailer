<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>emailer</title>
</head>
<body>
    <h2 id="email-title">Send me a Message</h2>
    <form action="/send-email" id="form" method="POST">
        <label for="to">To</label>
        <input type="email" id="to" name="to" class="inp">
        <label for="from">From</label>
        <!-- Set the from-value to match which mailbox you are utilizing -->
        <input type="email" name="from" class="inp" required>
        <label for="to">Cc</label>
        <input type="email" name="cc" class="inp">
        <label for="to">Bcc</label>
        <input type="email" name="bcc" class="inp">
        <label for="subject">Subject</label>
        <input type="text" name="subject" class="inp">
        <label for="message">Message</label>
        <textarea id="message" name="message" class="inp"></textarea>

        <input value="Send" type="submit">
    </form>
</body>
</html>
